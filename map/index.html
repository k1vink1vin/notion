<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<div class="RWDChart">
  <svg></svg>
</div>
  
<script>
// RWD
  function RWDChart(){
    // 刪除原本的svg.charts，重新渲染改變寬度的svg
    d3.select('.RWDChart svg').remove();

    // RWD 的svg 寬高
    const rwdSvgWidth = parseInt(d3.select('.RWDChart').style('width')),
          rwdSvgHeight = rwdSvgWidth*0.8,
          margin = 30,
          bandWidth = 20 

    const svg = d3.select('.RWDChart')
                  .append('svg')
                  .attr('width', rwdSvgWidth)
                  .attr('height', rwdSvgHeight);

    // Map and projection
    var projection = d3.geoNaturalEarth1()
                       .scale(70)
                       .center([0,20])
                       .translate([rwdSvgWidth / 2, rwdSvgHeight / 2]);
    
    // Data and color scale
    var data = d3.map();
    var colorScale = d3.scaleThreshold()
      .domain([9, 99, 999])
      .range(d3.schemeSpectral[4]);
    
    // Load external data and boot
    d3.queue()
      .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
      .defer(d3.csv, "https://k1vink1vin.github.io/notion/map/economy_income.csv", function(d) { data.set(d.code, +d.income); })
      .await(ready);
    
    function ready(error, topo) {

  let mouseOver = function(d) {
    d3.selectAll(".Country")
      .transition()
      .duration(200)
      .style("opacity", .5)
    d3.select(this)
      .transition()
      .duration(200)
      .style("opacity", 1)
      .style("stroke", "black")
  }

  let mouseLeave = function(d) {
    d3.selectAll(".Country")
      .transition()
      .duration(200)
      .style("opacity", .8)
    d3.select(this)
      .transition()
      .duration(200)
      .style("stroke", "transparent")
  }

  // Draw the map
  svg.append("g")
    .selectAll("path")
    .data(topo.features)
    .enter()
    .append("path")
      // draw each country
      .attr("d", d3.geoPath()
        .projection(projection)
      )
      // set the color of each country
      .attr("fill", function (d) {
        d.total = data.get(d.id) || 0;
        return colorScale(d.total);
      })
      .style("stroke", "transparent")
      .attr("class", function(d){ return "Country" } )
      .style("opacity", .8)
      .on("mouseover", mouseOver )
      .on("mouseleave", mouseLeave )
    }
  }

  RWDChart()
  d3.select(window).on('resize', RWDChart);
  

</script>
